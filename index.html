<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/daisyui@2.42.1/dist/full.css" rel="stylesheet" type="text/css" / > 
        <script src="https://cdn.tailwindcss.com"></script>
        <script type="text/javascript" src="app.js"></script>
        <h1 class="flex flex-col font-sans items-center Text Editor text-white text-5xl p-10">My Js Calculator</h1>
    </head>

    <body>
        <body class="h-screen bg-slate-700"
         id="calculator" class="calculator grid grid-rows-5 grid-flow-col gap-4"> 
           
         
                        <!--calculator css-->
         <div class="bg-gray-800 border-2 border-gray-900 shadow-2xl rounded-lg">
           
            
            
                         <!--form begins here-->
            <form class="border-b-2 border-gray-700">
              <input type="number" class="bg-transparent p-8 rounded-t-lg outline-none text-2xl text-center text-white font-mono">
            </form>

                            <!--Buttons will be placed here-->
          <div class="p-3 text-gray-800 grid grid-cols-4 gap-2 text-xl">
            <button class="font-mono col-span-3 bg-orange-500 hover:bg-red-500 rounded-full p-5">C</button>
            <button class="font-mono bg-orange-500 hover:bg-purple-400 rounded-full p-5">&divide;</button>
      
            <button class="font-mono bg-gray-500 hover:bg-green-600 rounded-full p-3">1</button>
            <button class="font-mono bg-gray-500 hover:bg-green-600 rounded-full p-3">2</button>
            <button class="font-mono bg-gray-500 hover:bg-green-600  rounded-full p-3">3</button>
            <button class="font-mono bg-orange-500 hover:bg-purple-400 rounded-full p-5">&times;</button>
      
            <button class="font-mono bg-gray-500 hover:bg-green-600  rounded-full p-3">4</button>
            <button class="font-mono bg-gray-500 hover:bg-green-600  rounded-full p-3">5</button>
            <button class="font-mono bg-gray-500 hover:bg-green-600 rounded-full p-3">6</button>
            <button class="font-mono bg-orange-500 hover:bg-purple-400 rounded-full p-5">&minus;</button>
      
            <button class="font-mono bg-gray-500 hover:bg-green-600  rounded-full p-3">7</button>
            <button class="font-mono bg-gray-500 hover:bg-green-600  rounded-full p-3">8</button>
            <button class="font-mono bg-gray-500 hover:bg-green-600  rounded-full p-3">9</button>
            <button class="font-mono bg-orange-500 hover:bg-purple-400 rounded-full p-5">&plus;</button>
      
            <button class="font-mono bg-orange-500 hover:bg-purple-400 rounded-full p-5">0</button>
            <button class="font-mono col-span-3 bg-orange-500 hover:bg-purple-400 rounded-full p-5">&equals;</button>
          </div>
        </div>
      
      </div>
   
    


    
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.tailwindcss.com"></script>
        <script> 
        function clr(){
          document.getElementById('screen').value=""
        }

        function solve(){ let y= eval document.getElementById('screen').value;
        document.getElementById('screen').value=y
        }
        </script>
    </head>

    <body>
      <h1 class="flex flex-col font-sans items-center Text Editor text-white text-5xl p-10">My Js Calculator</h1>
        
      <body class="h-screen bg-slate-700"
         id="calculator" class="calculator grid grid-rows-5 grid-flow-col gap-4"> 
         
                        <!--calculator css-->
         <div class="bg-gray-800 border-2 border-gray-900 shadow-2xl rounded-lg">
           
            
            
                         <!--form begins here-->
            <form class="border-b-2 border-gray-700">
              <input id='screen' type="text" class="bg-transparent p-8 rounded-t-lg outline-none text-2xl text-center text-white font-mono">
            </form>

                            <!--Buttons will be placed here-->
          <div class="p-3 text-gray-800 grid grid-cols-4 gap-2 text-xl">
            <button class="font-mono col-span-3 bg-orange-500 hover:bg-red-500 rounded-full p-5" onclick="clr()">clear</button> 
            <button class="font-mono bg-orange-500 hover:bg-purple-400 rounded-full p-5" onclick="document.getElementById('screen').value+='/'">/</button>
      
            <button class="font-mono bg-gray-500 hover:bg-green-600 rounded-full p-3" onclick="document.getElementById('screen').value+='2'">2</button>     
            <button class="font-mono bg-gray-500 hover:bg-green-600 rounded-full p-3" onclick="document.getElementById('screen').value+='3'">3</button>    
            <button class="font-mono bg-gray-500 hover:bg-green-600 rounded-full p-3" onclick="document.getElementById('screen').value+='1'">1</button>
            <button class="font-mono bg-orange-500 hover:bg-purple-400 rounded-full p-5" onclick="document.getElementById('screen').value+='*'">*</button>
      
            <button class="font-mono bg-gray-500 hover:bg-green-600  rounded-full p-3" onclick="document.getElementById('screen').value+='4'">4</button>
            <button class="font-mono bg-gray-500 hover:bg-green-600  rounded-full p-3" onclick="document.getElementById('screen').value+='5'">5</button>
            <button class="font-mono bg-gray-500 hover:bg-green-600 rounded-full p-3"  onclick="document.getElementById('screen').value+='6'">6</button>
            <button class="font-mono bg-orange-500 hover:bg-purple-400 rounded-full p-5" onclick="document.getElementById('screen').value+='-'"'>-</button>
      
            <button class="font-mono bg-gray-500 hover:bg-green-600  rounded-full p-3" onclick="document.getElementById('screen').value+='7'">7</button>
            <button class="font-mono bg-gray-500 hover:bg-green-600  rounded-full p-3" onclick="document.getElementById('screen').value+='8'">8</button>
            <button class="font-mono bg-gray-500 hover:bg-green-600  rounded-full p-3" onclick="document.getElementById('screen').value+='9'">9</button>
            <button class="font-mono bg-orange-500 hover:bg-purple-400 rounded-full p-5" onclick="document.getElementById('screen').value+='+'">+</button>
      
            <button class="font-mono bg-orange-500 hover:bg-purple-400 rounded-full p-5" onclick="document.getElementById('screen').value+='0'">0</button>
            <button class="font-mono col-span-3 bg-orange-500 hover:bg-purple-400 rounded-full p-5" onclick="document.getElementById('screen').value+='='">=</button>
          </div>
        </div>
      
      </div>
   
    


    
    </body>
</html>
